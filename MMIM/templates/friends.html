<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Friends</title>
<link rel="stylesheet" href="static/stylesheets2.css">
<body>


    <div class = "Desktop1">
        <div class="Block1"></div>
        <div class="Block2"></div>
        <div class="Block3">Meet Me in <br/>the Middle </div>
        <div class="Block4">MY FRIENDS  </div>
        <div class="LogoBack1">
          <img style="width: 220.11px; height: 200.24px; border: 3px #FFF2F2 solid" src="" />
        </div>
        <div style="width: 79px; height: 75px; left: 389px; top: 621px; position: absolute">
          <div style="width: 79px; height: 75px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.99); box-shadow: 0px 4px 9px 3px rgba(8, 8, 8, 0.25); border-radius: 9999px; border: 4px #FFF2F2 solid"></div>
          <div style="width: 58.38px; height: 55.59px; left: 5.70px; top: 14.91px; position: absolute; transform: rotate(-9.36deg); transform-origin: 0 0">
            <img style="width: 47.93px; height: 45.65px; left: 4.86px; top: 4.63px; position: absolute" src="static/searchicon.png" />
          </div>
        </div>
        <div style="width: 79px; height: 75px; left: 992px; top: 621px; position: absolute">
          <div style="width: 79px; height: 75px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.99); box-shadow: 0px 4px 9px 3px rgba(8, 8, 8, 0.25); border-radius: 9999px; border: 4px #FFF2F2 solid"></div>
          <div style="width: 58.38px; height: 55.59px; left: 5.70px; top: 14.91px; position: absolute; transform: rotate(-9.36deg); transform-origin: 0 0">
            <img style="width: 47.93px; height: 45.65px; left: 4.86px; top: 4.63px; position: absolute" src="static/searchicon.png" />
          </div>
        </div>
      </div>      



    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="button">Submit</button>
        </form>
    </div> 
    <table class="table">
        <tbody>
        {% for friend in friends %}
            <tr>
                <td>{{friend.name}}</td>
                <td>{{friend.location}}</td>
                <td><img src="media/{{ friend.upload }}" height="100" width="auto"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table> 
</body>
</html>
